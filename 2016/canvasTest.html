<!DOCTYPE html>
<html>
<head>
	<title>Load Testing Canvas</title>
</head>
<body>
	<div id = 'wrapper'>
		<span>
			<canvas id="container" width="650" height="275" style="border:1px solid #d3d3d3;">
		</span>
		<span id='chartContainer'></span>
		<input type="checkbox" name="type">Change to Logarithmic view.
	</div>
	<div id = 'buttons'>
		Chunk Count: 
		<select id='chunkSize'>
			<option value='10'>10</option>
			<option value='100'>100</option>
			<option value='1000'>1000</option>
			<option value='10000'>10000</option>
			<option value='100000'>100000</option>
			<option value='1000000'>1000000</option>
		</select>
	</div>
	<div id = 'result'></div>
</body>
<script type="text/javascript" src= './js/lib/fusioncharts.js'></script>
<script type="text/javascript" src= './js/lib/themes/fusioncharts.theme.fint.js'></script>
<script type="text/javascript" src = './js/canvasTest.js'></script>
</html>
